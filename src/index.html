<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Maker</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="sidebar-item" id="addTask">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div class="sidebar-item">
                <button id="allTasksBtn">All Tasks</button>
            </div>
            <div class="sidebar-item">
                <button id="todayBtn">Today</button>
            </div>
            <div class="sidebar-item">
                <button id="thisWeekBtn">This Week</button>
            </div>
            <div class="sidebar-item">
                <button id="importantBtn">Important</button>
            </div>
            <div class="sidebar-item">
                <br>
                <div id="projectsSidebarContainer">

                </div>
            </div>
            <div class="sidebar-item">
                <button id="addProjectBtn">Add Projects</button>
            </div>
        </div>
        <div id="content">
            <h3>Unlisted Tasks</h3>
            <div id="tasksContainer">
            </div>
        </div>
    </div>
    <footer>Made by Bobbeh</footer>
</body>
</html>
